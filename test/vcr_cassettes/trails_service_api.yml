        it is a very large state park. When you get here, there is a ranger station,
        where you can pick up a free map. The map is detailed, but some of the markings
        on the trails are missing. That''s OK, get lost, you will have more fun. <br
        />Once in the trails,, you will see they are pretty wide for the most part.
        There are some tight singletracks,, not too many,, but most of all, there
        are some very scenic  trails to ride on. Across and actually through swampy
        streams,, 6 inches deep or so,, that stretch for 100 feet or so,, muddy waters,,
