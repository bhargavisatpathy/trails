      string: '{"places":[{"city":"Mesa","state":"Arizona","country":"United States","name":"Cat
        Peaks - Blevin - Moonrock","parent_id":null,"unique_id":15455,"directions":"Usery
        Mountain Park is located in Mesa Arizona which is basicly a Southeast suburb
        &lt;br /&gt;&lt;br /&gt;of Phoenix. There are miles of two-way singletrack
        trails in the park. The &lt;br /&gt;&lt;br /&gt;Blevins/Moon Rock loop is
        just my favorite. Once you visit this trail and get the &lt;br /&gt;&lt;br
        /&gt;park map you can spend hours exploring the park on a mountain bike. To
        get to &lt;br /&gt;&lt;br /&gt;the park entrance you need to find the Superstition
        Freeway which is also Hwy 60 &lt;br /&gt;&lt;br /&gt;which starts at I-10
        near Tempe. Head East on the Freeway and exit at Ellsworth &lt;br /&gt;&lt;br
        /&gt;road which is just past Power Road. Take Ellsworth about seven miles
        North. Look &lt;br /&gt;&lt;br /&gt;for the big sign on the right for the
        entrance to Usery Mountain Park (Google map &lt;br /&gt;&lt;br /&gt;coordinates
        33 D 28 M 55.73 N by 111 D 37 M 23.80 W). There is a $6 day-use fee. &lt;br
        /&gt;&lt;br /&gt;Be sure to ask for a park map where you pay the fee. Follow
        the only road for 1.5 &lt;br /&gt;&lt;br /&gt;miles and look for the &quot;Horse
        Staging Area&quot; sign on the left. Pull in here and park &lt;br /&gt;&lt;br
        /&gt;(Google map coordinates 33 D 27 M 58.08 N by 111 D 36 M 26.31 W). In
        the &lt;br /&gt;&lt;br /&gt;middle of the parking lot on the right hand edge
        (west side) is the start of a major &lt;br /&gt;&lt;br /&gt;trail next to
        a water faucet. This is the entrance to this loop. ","lat":33.46606,"lon":-111.6079,"description":null,"date_created":null,"children":[],"activities":[{"name":"Cat
        Peaks - Blevin - Moonrock","unique_id":"1-5807","place_id":15455,"activity_type_id":5,"activity_type_name":"mountain
        biking","url":"http://www.singletracks.com/item.php?c=1&i=5807","attribs":{"\"length\"":"\"6\"","\"nightride\"":"null"},"description":"Follow
        Blevins trail 0.6 miles, the entrance to the Moonrock loop will be on your
        &lt;br /&gt;<br />right, marked by a brown sign and arrow. Take this loop
        (around 1.4 miles) until it &lt;br /&gt;<br />returns to Blevin''s trail (turn
        right back onto Blevins). Continue on Blevins 1.3 miles &lt;br /&gt;<br />until
        the SECOND Cat Peaks trail marker (I recommend taking Cat Peaks &lt;br /&gt;<br
        />Clockwise for the best descent... CCW will give you a more technical climb
        with a &lt;br /&gt;<br />fast, mostly smooth descent interrupted by several
        1-2ft dropoffs and logs) and &lt;br /&gt;<br />then turn right onto Cat Peaks.
        Take this around until you return to Blevins again &lt;br /&gt;<br />(about
        1.3 miles). Turn right onto Blevins and continue another mile to return to
        the &lt;br /&gt;<br />parking lot you started in. ","length":6.0,"activity_type":{"created_at":"2012-08-15T16:12:35Z","id":5,"name":"mountain
        biking","updated_at":"2012-08-15T16:12:35Z"},"thumbnail":null,"rank":null,"rating":3.0}]}]}'
