      string: '{"places":[{"city":"Bellevue","state":"Nebraska","country":"United
        States","name":"Swanson Park","parent_id":null,"unique_id":2575,"directions":"From
        I80, take US Hwy 75 (Kennedy Freeway) South. Follow 75S until you reach Cornhusker.  EXIT
        on Cornhusker Road. Turn Right at Cornhusker Road and head West, staying in
        the right-most lane. After passing 25th Street, keep your eyes out for a sign
