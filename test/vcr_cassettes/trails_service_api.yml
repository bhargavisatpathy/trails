        a driveway here that leads into Swanson Park. If you reach 36th Street without
        seeing the sign to the Volunteer Fire Department, you have gone too far, turn
        around and look again. ","lat":41.16222,"lon":-95.96037,"description":null,"date_created":null,"children":[],"activities":[{"name":"Swanson
        Park","unique_id":"1-967","place_id":2575,"activity_type_id":5,"activity_type_name":"mountain
        biking","url":"http://www.singletracks.com/item.php?c=1&i=967","attribs":{"\"length\"":"\"6\"","\"nightride\"":"null"},"description":"Swanson
        Park serves up about 6 miles of flowing singletrack with a little something
        for everyone. Numerous ramped log crossings, mini-jumps, dips, and gravity
        cavities await you here. The trails are not overly technical, and there is
        no serious climbing to be had here, but it is fun nonetheless.<br /><br />The
        recommended route is to start at the trailhead and follow the singletrack
        adjacent to the playground into the woods. As soon as you hit the woods there
        is an immediate left you want to take. Take the left and climb into the woods.
        From here on out the route is fairly well marked (look for signs attached
        to trees) and you won''t have to think about where the trail goes until you
        finally cross the Fire Department access road. Cross the road and take the
        uphill section to your left. Once again, as soon as you take this left, the
