        State Park","parent_id":null,"unique_id":16284,"directions":"57 Chatcolet
        Rd&lt;br /&gt;Plummer, ID 83851&lt;br /&gt;(208) 686-1308","lat":47.349825,"lon":-116.714101,"description":"Created
        in 1908, Heyburn State Park is the oldest park in the Pacific Northwest.  Towering
        ponderosa pines give way to flower-filled meadows and placid waters.  Visitors
        can enjoy the peaceful serenity of cottages, cabins and campsites and admire
        the work of the Civilian Conservation Corps who built many buildings within
        the park in the 1930s.","date_created":null,"children":[],"activities":[{"name":"Heyburn
        State Park","unique_id":"2-3904","place_id":16284,"activity_type_id":2,"activity_type_name":"hiking","url":"http://www.tripleblaze.com/trail.php?c=3&i=3904","attribs":{"\"length\"":"\"18\""},"description":"Excellent
        hiking trails.","length":18.0,"activity_type":{"created_at":"2012-08-15T16:12:21Z","id":2,"name":"hiking","updated_at":"2012-08-15T16:12:21Z"},"thumbnail":null,"rank":null,"rating":0.0},{"name":"Heyburn
        State Park","unique_id":"3-5077","place_id":16284,"activity_type_id":6,"activity_type_name":"camping","url":"http://www.tripleblaze.com/trail.php?c=2&i=5077","attribs":{"\"length\"":"\"3\""},"description":"Heyburn
        State Park is the oldest state park in the Pacific Northwest, created by an
        act of Congress in 1908.  Heyburn includes approximately 5,800 acres of land
        and 2,300 acres of water.  Much of the early construction was performed by
        Civilian Conservation Corps (CCC) in the 1930s.  Today, many of these facilities
        are still in use  the CCCs proud legacy.    Recreational opportunities are
        numerous.  Boating, waterskiing, sailing, canoeing, swimming, fishing, bird
        watching and wildlife viewing are all popular pursuits.  Trails for the hiker,
        biker and horseback rider are often shaded by 400 year-old Ponderosa Pine.  The
        &quot;Trail of the Coeur d&amp;#39;Alenes,&quot; one of the most spectacular
        and popular trails in the western United States, runs directly through the
        park.  The park offers two convenient trailheads where you can bike the 3,100
        foot bridge/trestle across the St. Joe River for outstanding views of Benewah
        Lake and the surrounding area.    CAMPGROUNDS    Heyburn has 3 campgrounds.  Hawleys
        Landing Campground and Chatcolet Campground are available for reservations.  Benewah
        Campground is a first-come first-served campground.      Hawleys Landing (10
        tent sites, 42 hookup sites, showers, dump station, public dock)    Chatcolet
        (38 tent sites, no showers)    Benewah (24 tent sites, 15 hookup sites, showers,
        public dock, boat launch)       RENTAL COTTAGES      Heyburn State Park has
        three rental cottages which are available year round.  There is a three night
        minimum stay weekends and holidays.     Each two bedroom cottage sleeps up
        to eight people.  They are complete with full bath, kitchen, dining area,
        and living room.     Cooking utensils and tableware for eight are included.  Kitchens
        also include microwaves and coffee makers.  Renters must supply their own
        towels, full size sheets, pillows and blankets.      CAMPER CABINS      Heyburn
        has two one-room, 12&amp;#39;x12&amp;#39; sleeper cabins which are available
        year round.    Each cabin has heating and air conditioning and sleep up to
        five people on a double futon and a bunk bed.     Amenities include a dining
        table and benches, a microwave, picnic table, fire pit with grill and a porch
        swing.  The cabins are located near a central restroom and water.      ROCKY
        POINT MARINA      This full service Marina offers access to a public dock,
        boat launch, store, fuel, and boat rentals.  The convenience store stocks
        snacks, beverages, fishing gear, and ice.    PICNIC SHELTERS      The park
        has four covered picnic shelters.  These shelters can be reserved for your
        get-together by calling the park at 208-686-1308.","length":3.0,"activity_type":{"created_at":"2012-08-15T17:31:31Z","id":6,"name":"camping","updated_at":"2012-08-15T17:31:31Z"},"thumbnail":"http://images.tripleblaze.com/2011/04/5077-1301790118-0.jpg","rank":null,"rating":0.0}]}]}'
